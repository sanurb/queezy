	<div class="register-auth-wrapper">
    <h1 class="adaptive-font adaptive-font--large title">Regístrate gratis para crear.</h1>
    <div class="register-social-zone">
			<button class="social-btn btn-fb">
				<p class="social-btn__text">
          <svg role="img" focusable="false" height="24" width="24" viewBox="0 0 24 24" class="social-btn__icon social-btn__icon--fb"><path data-name="White" d="M20 3H4a1 1 0 00-1 1v16a1 1 0 001 1h8.62v-7h-2.35v-2.69h2.35v-2a3.27 3.27 0 013.49-3.59 19.25 19.25 0 012.1.11v2.43h-1.44c-1.13 0-1.35.54-1.35 1.32v1.73h2.69L17.76 14h-2.34v7H20a1 1 0 001-1V4a1 1 0 00-1-1z" fill="#fff"></path></svg>
          Continuar con Facebook
        </p>
      </button>
			<!-- <button class="social-btn btn-apple">
				<p class="social-btn__text"><span class="social-btn__icon social-btn__icon--apple"></span>Continuar con Apple</p>
      </button> -->
			<button class="social-btn">
				<p class="social-btn__text"><span class="social-btn__icon social-btn__icon--google"></span>Continuar con Google</p>
      </button>
		</div>
    <div class="separator-container">
			<hr class="separator-divider" />
			<span class="separator-text">o</span>
			<hr class="separator-divider" />
		</div>
    <h2 class="adaptive-font title__subtitle">Registrarte con tu correo electrónico.</h2>

		<form class="register-auth-form" [formGroup]="registerForm" (ngSubmit)="submit()">

			<app-input
        [parentForm]="registerForm"
        fieldName="email"
        label="¿Cuál es tu correo electrónico?"
        formControlName="email"
        placeholder="Pon tu correo electrónico."
        [isRequired]=true
        class="col">
      </app-input>

      <app-input
        [parentForm]="registerForm"
        fieldName="email_confirmation"
        label="Confirma el correo electrónico"
        formControlName="email_confirmation"
        placeholder="Vuelve a poner tu correo electrónico."
        [isRequired]=true
        class="col">
      </app-input>

			<app-password-input
        [parentForm]="registerForm"
        fieldName="password"
        label="Crea una contraseña"
        formControlName="password"
        placeholder="Crea una contraseña."
        [isRequired]=true
        class="col">
      </app-password-input>

      <button type="submit" [disabled]="registerForm.invalid" class="btn btn--small btn--success btn-group-btn btn-register">
        <p>Registrarte</p>
      </button>

      <p class="adaptive-font adaptive-font--normal">¿Ya tienes cuenta? <a class="login-link" routerLink="/auth/login">Inicia sesión</a>.</p>
		</form>
	</div>
</div>
