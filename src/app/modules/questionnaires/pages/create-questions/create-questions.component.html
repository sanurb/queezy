<div class="create-questions-wrapper">
  <div class="container">
    <div class="row mt-3 mb-5">
      <div class="col-lg-8 offset-lg-2">

        <form class="form-question" [formGroup]="addQuestionForm" (ngSubmit)="addQuestion()">

          <input formControlName="title" type="text" class="input-question adaptive-font adaptive-font--large" placeholder="Escribe tu pregunta" maxlength="150">

          <div class="row mt-5 box-wrapper">
            <div class="col text-center">
                <div class="fondo-item">
                    <p class="tituloSegundosPuntos">SEGUNDOS</p>
                    <p class="segPuntos">{{seconds}}</p>
                    <div>
                        <i class="ri-subtract-fill sumaResta" (click)="sumarRestarSegundos(-1)"></i>
                        <i class="ri-add-fill sumaResta" (click)="sumarRestarSegundos(1)"></i>
                    </div>
                </div>
            </div>
            <div class="col text-center">
                <div class="fondo-item">
                    <p class="tituloSegundosPuntos">PUNTOS</p>
                    <p class="segPuntos">{{points}}</p>
                    <input formControlName="points" type="range" class="form-range" min="0" max="2000">
                </div>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
                <div formGroupName="response1" class="input-group">
                    <input formControlName="title" type="text" class="form-control inputRespuesta" placeholder="Agregar respuesta 1">
                    <div (click)="esCorrecta('1')" class="input-group-text">
                        <i [ngClass]="{ 'ri-checkbox-blank-circle-line': obtenerEstadoRespuesta('response1') == false,
                        'ri-checkbox-circle-fill animate__animated animate__heartBeat': obtenerEstadoRespuesta('response1') == true }"></i>
                    </div>
                </div>
            </div>
            <div class="col">
                <div formGroupName="response2" class="input-group">
                    <input formControlName="title" type="text" class="form-control inputRespuesta" placeholder="Agregar respuesta 2">
                    <div (click)="esCorrecta('2')" class="input-group-text">
                        <i [ngClass]="{ 'ri-checkbox-blank-circle-line': obtenerEstadoRespuesta('response2') == false,
                        'ri-checkbox-circle-fill animate__animated animate__heartBeat': obtenerEstadoRespuesta('response2') == true }"></i>
                    </div>
                </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col">
                <div formGroupName="response3" class="input-group">
                    <input formControlName="title" type="text" class="form-control inputRespuesta" placeholder="Agregar respuesta 3 (opcional)">
                    <div (click)="esCorrecta('3')" class="input-group-text">
                        <i [ngClass]="{ 'ri-checkbox-blank-circle-line': obtenerEstadoRespuesta('response3') == false,
                        'ri-checkbox-circle-fill animate__animated animate__heartBeat': obtenerEstadoRespuesta('response3') == true }"></i>
                    </div>
                </div>
            </div>
            <div class="col">
                <div formGroupName="response4" class="input-group">
                    <input formControlName="title" type="text" class="form-control inputRespuesta" placeholder="Agregar respuesta 4 (opcional)">
                    <div (click)="esCorrecta('4')" class="input-group-text">
                        <i [ngClass]="{ 'ri-checkbox-blank-circle-line': obtenerEstadoRespuesta('response4') == false,
                        'ri-checkbox-circle-fill animate__animated animate__heartBeat': obtenerEstadoRespuesta('response4') == true }"></i>
                    </div>
                </div>
            </div>
          </div>
          <div class="row mt-3">
            <div class="col-12 text-center">
                <button [disabled]="addQuestionForm.invalid" type="submit" class="btn btn--small btn--brand">AGREGAR PREGUNTA</button>
            </div>
          </div>
        </form>

        <app-list-questions></app-list-questions>

      </div>
    </div>
  </div>
</div>
