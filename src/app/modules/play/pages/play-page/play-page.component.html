<div class="play-wrapper">
  <div *ngIf="loading" class="container spinner">
    <app-spinner></app-spinner>
  </div>
  <div *ngIf="!loading" class="container">
    <div class="container__logo">
      <div class="container__logo-img"></div>
    </div>
    <form class="form-enter">
      <input
        [(ngModel)]="pin"
        name = "pin"
        type="text"
        placeholder="PIN de juego"
        class="form-enter__input"
        (input) = "removeError()"
        [ngClass] = "{ errorShake: error }"
      />
      <button (click)="ingresar()" class="btn-enter">Ingresar</button>
    </form>

    <p class="fixed-bottom adaptive-font--small footer-text">
      Crea tu propio cuestionario GRATIS
      <a class="link" routerLink="/auth">aqui</a>
    </p>
  </div>
</div>
